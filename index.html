<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery 3.x snippet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>SuperHero</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/pixlr-bg-result.png"
            alt="Super Hero Logo"
            width="45"
            class="d-inline-block align-text-center"
          />
          SuperHero
        </a>
      </div>
    </nav>

    <div class="container">
      <img
        src="assets/img/sh1.jpg"
        alt="SuperHero center"
        class="d-flex mx-auto my-4"
      />
      <h1 class="text-center my-4">Encuentra tu SuperHero</h1>
      <h4 class="text-center mb-3">Ingresa el número del SuperHero a buscar</h4>
      <form class="classForm">
        <input type="search" name="search" class="form-control searchClass" />
        <button type="submit" class="btn btn-primary my-4">Enviar</button>
      </form>

      <div class="row">
        <div class="col-md-6 superHeroCard">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="assets/img/question-mark-460864_960_720.png"
                  alt="Super Hero"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Nombre del SuperHero:</h5>
                  <p class="card-text">Conexiones:</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Publicado por:</li>
                    <li class="list-group-item">Ocupación:</li>
                    <li class="list-group-item">Primera Aparición:</li>
                    <li class="list-group-item">Altura:</li>
                    <li class="list-group-item">Peso:</li>
                    <li class="list-group-item">Alianzas:</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 chartContainerClass">
          <div id="chartContainer" style="height: 370px; width: 100%"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- CanvasJS -->
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"
    ></script>

    <!-- My Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
